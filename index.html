<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casino</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="content-bg">
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Add Deposit</h2>
            <input type="number" id="addDeposit"/>
            <button id="addDepositHandle">Add</button>
          </div>
        </div>

        <button id="on-off" class="switcher"></button>

        <div class="lampsTop"></div>
        <div class="lampsRight"></div>
        <div class="lampsBottom"></div>
        <div class="lampsLeft"></div>

        <div class="tab-buttons">
          <button id="crazyCubeButton" class="button" data-target="crazyCube">
            Crazy Cube
          </button>
          <button
            id="oneArmedBanditButton"
            class="button"
            data-target="oneArmedBandit"
          >
            One Armed Bandit
          </button>
          <button id="rouletteButton" class="button" data-target="roulette">
            Roulette
          </button>
        </div>

        <div class="tab-content">
          <div id="crazyCube" class="tab">
            <div class="flex">
              <div class="game-wrap">
                <div class="cube-place">
                  <div class="cube-wrap">
                    <div class="cube" id="cube">
                      <div class="face front">
                        <div class="dot"></div>
                      </div>
                      <div class="face back">
                        <div class="dot dot-1"></div>
                        <div class="dot dot-2"></div>
                      </div>
                      <div class="face right">
                        <div class="dot dot-1"></div>
                        <div class="dot dot-2"></div>
                        <div class="dot dot-3"></div>
                      </div>
                      <div class="face left">
                        <div class="dot dot-1"></div>
                        <div class="dot dot-2"></div>
                        <div class="dot dot-3"></div>
                        <div class="dot dot-4"></div>
                      </div>
                      <div class="face top">
                        <div class="dot dot-1"></div>
                        <div class="dot dot-2"></div>
                        <div class="dot dot-3"></div>
                        <div class="dot dot-4"></div>
                        <div class="dot dot-5"></div>
                      </div>
                      <div class="face bottom">
                        <div class="dot dot-1"></div>
                        <div class="dot dot-2"></div>
                        <div class="dot dot-3"></div>
                        <div class="dot dot-4"></div>
                        <div class="dot dot-5"></div>
                        <div class="dot dot-6"></div>
                      </div>
                    </div>
                  </div>
                  <button id="startButton" class="startButton button">Start</button>
                </div>
              </div>
              <div class="bets-wrap">
                <div class="bets">
                  <div class="btn" data-number="1">1</div>
                  <div class="btn" data-number="2">2</div>
                  <div class="btn" data-number="3">3</div>
                  <div class="btn" data-number="4">4</div>
                  <div class="btn" data-number="5">5</div>
                  <div class="btn" data-number="6">6</div>
                </div>

                <div class="data">
                  <div>Your bid:<span class="bid">100</span></div>
                  <div>
                    Your potential winnings:<span class="winnings">1000</span>
                  </div>
                  <div>
                    <button id="again" class="button">Again</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="oneArmedBandit" class="tab">
            <div class="flex">
              <div class="game-wrap">
                <p>Описание игры One Armed Bandit</p>
              </div>
              <div class="bets-wrap">
                

                <div class="data">
                  <div>Your bid:<span class="bid">100</span></div>
                  <div>
                    Your potential winnings:<span class="winnings">1000</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="roulette" class="tab">
            <div class="flex">
              <div class="game-wrap">
                <p>Описание игры Roulette</p>
              </div>
              <div class="bets-wrap">

                <div class="data">
                  <div>Your bid:<span class="bid">10</span></div>
                  <div>
                    Your potential winnings:<span class="winnings">1000</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="wallet-container">
            <h2>Wallet</h2>
            <div class="balance">
              Balance: <span id="balance-amount"></span> UAH <span id="usd-id"></span>
            </div>
            <button id="add-funds" class="modal-trigger" data-target="modal">
              Deposit
            </button>
            <button id="withdraw-funds">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/games/games.js"></script>
    <script src="js/common/tabs.js"></script>
    <script src="js/common/modals.js"></script>
    <script src="js/common/wallet.js"></script>
    <script src="js/common/lamps.js"></script>
    <script src="js/games/crazyCube.js"></script>
  </body>
</html>
