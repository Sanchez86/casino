<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино</title>
</head>
<body>
    <button onclick="loadGame('crazyCube.html')">Crazy Cube</button>
    <button onclick="loadGame('oneArmedBandit.html')">One-Armed Bandit</button>
    <button onclick="loadGame('roulette.html')">Roulette</button>

    <div id="gameContainer"></div>

    <script>
        function loadGame(gameUrl) {
            document.getElementById('gameContainer').innerHTML = `<iframe src="${gameUrl}" style="width: 100%; height: 400px; border: none;"></iframe>`;
        }
    </script>
</body>
