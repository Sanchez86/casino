<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Dice</title>
    <style>
        /* Стили для игрального кубика */
        #cubeContainer {
            width: 200px;
            height: 200px;
            perspective: 600px;
        }
        #cube {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 10s ease-in-out;
        }
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
            background-color: rgba(255, 0, 0, 0.5);
            border: 1px solid #000;
        }
        .face:nth-child(1) {
            transform: rotateY(0deg) rotateX(0deg) translateZ(100px);
        }
        .face:nth-child(2) {
            transform: rotateY(90deg) rotateX(0deg) translateZ(100px);
        }
        .face:nth-child(3) {
            transform: rotateY(180deg) rotateX(0deg) translateZ(100px);
        }
        .face:nth-child(4) {
            transform: rotateY(-90deg) rotateX(0deg) translateZ(100px);
        }
        .face:nth-child(5) {
            transform: rotateX(90deg) translateZ(100px);
        }
        .face:nth-child(6) {
            transform: rotateX(-90deg) translateZ(100px);
        }
        @keyframes spin1 {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
        @keyframes spin2 {
            0% { transform: rotateX(0deg) rotateY(72deg); }
            100% { transform: rotateX(360deg) rotateY(432deg); }
        }
        @keyframes spin3 {
            0% { transform: rotateX(0deg) rotateY(144deg); }
            100% { transform: rotateX(360deg) rotateY(504deg); }
        }
        @keyframes spin4 {
            0% { transform: rotateX(0deg) rotateY(-72deg); }
            100% { transform: rotateX(360deg) rotateY(288deg); }
        }
        @keyframes spin5 {
            0% { transform: rotateX(0deg) rotateY(-144deg); }
            100% { transform: rotateX(360deg) rotateY(576deg); }
        }
        @keyframes spin6 {
            0% { transform: rotateX(0deg) rotateY(-216deg); }
            100% { transform: rotateX(360deg) rotateY(648deg); }
        }
    </style>
</head>
<body>
    <button onclick="startGame()">Старт</button>
    <h1>Crazy Dice</h1>
    <div id="cubeContainer">
        <div id="cube">
            <div class="face" id="frontFace">1</div>
            <div class="face" id="backFace">2</div>
            <div class="face" id="leftFace">3</div>
            <div class="face" id="rightFace">4</div>
            <div class="face" id="topFace">5</div>
            <div class="face" id="bottomFace">6</div>
        </div>
    </div>
   

    <script>
        // Функция для начала игры
        function startGame() {
            // Генерируем случайное число от 1 до 6
            var randomNumber = Math.floor(Math.random() * 6) + 1;

            // Применяем анимацию в зависимости от выпавшего числа
            var cube = document.getElementById('cube');
            cube.style.transform = 'rotateX(0deg) rotateY(0deg)';
            cube.style.animation = 'spin' + randomNumber + ' 10s linear';

            // Останавливаем кубик через 10 секунд
            setTimeout(function() {
                stopCube(randomNumber);
            }, 10000);
        }

        // Функция для остановки кубика
        function stopCube(randomNumber) {
            // Останавливаем анимацию кубика
            var cube = document.getElementById('cube');
            cube.style.animation = 'none';

            // Показываем выпавшее число
            showMessage("Выпало число: " + randomNumber);
        }

        // Функция для отображения сообщения
        function showMessage(message) {
            alert(message);
        }
    </script>
</body>
</html>
