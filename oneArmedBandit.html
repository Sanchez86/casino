<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Armed Bandit</title>
    <style>
        /* Стили для однорукого бандита */
        .slotMachine {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 50px auto;
        }
        .slot {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>One-Armed Bandit</h1>
    <div class="slotMachine">
        <div class="slot" id="slot1">7</div>
        <div class="slot" id="slot2">7</div>
        <div class="slot" id="slot3">7</div>
    </div>
</body>
</html>
